<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>redovisning</title>
        <style>
            /*.navimg till topnav a:hover hör till nav:en*/
            .navimg {
                background-image: url("lidk.jpg");
                min-height: 300px;
                background-position: center;
                background-repeat: no-repeat;
                background-size: 100%;
                position: relative;
            }

            /*.container h1 {
                position: center;
                height: center;
            }*/

            .container {
            position: absolute;
            margin: 20px;
            width: auto;
            text-align: center;
            }

            .topnav {
                overflow: hidden;
                background-color: blanchedalmond;
            }

            .topnav a {
            float: left;
            color: aqua;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            }

            .topnav a:hover {
            background-color: #ddd;
            color: black;
            }

            div.card {
                width:98%;
                height:250px;
                overflow: hidden;
                background-color: #FFFFFFFF;
                border: 1px solid #cdcdcd;
                margin:10px;
                cursor: pointer;
                position: relative;
            }

            body {
            margin: 0;
            padding: 0;
            }

            .container2 {
            /*left: 500px;*/
            width: auto;
            text-align: center;
            position: relative;
            align-items: center;
                
            }

            div.card2 {
                width:98%;
                height:250px;
                overflow: hidden;
                background-color: #FFFFFFFF;
                border: 0px solid #cdcdcd;
                margin: 0 auto;
                cursor: pointer;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="navimg">
            <div class="container">
                <h2 id="hem">
                    Lidköpings Redovisningsbyrå
                </h2>
              <div class="topnav">
                <a href="#hem">Hem</a>
                <a href="#nyheter">Nyheter</a>
                <a href="#kontakt">Kontakta Oss</a>
                <a href="#om">Om oss</a>
              </div>
            </div>
          </div>
    </body>
    <main>
        <div id="imgc" class="card2">
            <div class="container2">
                <img src="imgredoplacholder.jpg" width="300px" height="200px">
            </div>
        </div>
        <div class="card">
        <h1 id="nyheter">Nyheter</h1>
        </div>

        <div class="card">
        <h1 id="kontakt">Kontakta oss</h1>
        </div>

        <div class="card">
        <h1 id="om">Om oss</h1>
        </div>
    </main>
</html>
